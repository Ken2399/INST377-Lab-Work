<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Iskander Lou's Lab 5</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
        <link rel='stylesheet' href='styles.css'>
    </head>

    <body>
        <div class='wrapper'>
            <div class='container'>
                <div class='columns'>
                    <div class='column is-full'>
                        <div class='box has-background-primary' >
                            <h1>Iskander Lou's Lab 5</h1>
                        </div>
                    </div>

                    <div class='box'>
                        <form action='/api' method='get'>
                            <div class='field'>
                                <label class='label'>First Name</label>
                                <div class='control'>
                                    <input class='input' type='text'/>
                                </div>
                            </div>
                            <div class='field'>
                                <label class='label'>Food Preference</label>
                                <div class='control'>
                                    <input class='input' type='text'/>
                                </div>
                            </div>
                            <div class='field'>
                                <label class='label'>Veggie or Vegan?</label>
                                <div class='control'>
                                    <label class='radio'>
                                        <input type='radio' name='response'>
                                        Yes
                                    </label>
                                    <label class='radio'>
                                        <input type='radio' name='response'>
                                        No
                                    </label>
                                </div>
                            </div>
                            <input type='submit' value='Submit' class='button is-primary'>
                        </form>
                    </div>

                    <div class='box'>
                        <div class='field'>
                            <p>This is going to be something in two weeks.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


    </body>
</html>
